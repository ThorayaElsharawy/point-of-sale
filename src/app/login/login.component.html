<div class="overlay">
    <div class="center">
        <h2 class="header">Point OF Sale</h2>
        <mat-card class="card">
            <h2 style="margin: 8px 0 15px 0;">LOGIN</h2>
            <mat-divider></mat-divider>

            <form [formGroup]="form" (ngSubmit)="onLogin()" class="form-login">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field style="margin: 1em 0;" appearance="fill" class="full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button mat-button color="primary" style="float: right; margin-bottom: 1em;">Reset password?</button>
                <button mat-raised-button color="primary" type="submit" class="full-width"
                    style="margin-top: .5em;">Login</button>

            </form>
            <mat-divider></mat-divider>

            <button mat-button color="primary" style="margin: 1em 0 5px 0">Join now</button>

        </mat-card>
    </div>

</div>
